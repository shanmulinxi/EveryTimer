<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
    />
    <title>WelCome</title>

    <link rel="stylesheet" href="../public/css/style.css" />

    <style>
      body {
        background: #000;
      }

      .fontStyle {
        font-weight: bold;
      }

      .content {
        height: 50%;
        width: 80%;
        border-radius: 1rem;
      }

      @media screen and (min-width: 400px) and (min-height: 800px) {
        .content {
          height: 30%;
          width: 30%;
        }
      }

      .operateDiv {
        height: 20%;
        width: 80%;
        border-radius: 1rem;
      }

      input {
        background: transparent;
        color: #fff;
        width: 100%;
        height: 100%;
        border-width: 0;
        font-size: 1.5rem;
      }

      button {
        width: 100%;
        height: 100%;
        background: transparent;
        color: #fff;
        border-width: 0;
        font-size: 1.5rem;
      }

      .message {
        font-size: 2rem;
        color: #fff;
        text-align: center;
      }

      .msgerror {
        color: #88001b;
      }

      ::-webkit-input-placeholder {
        /* Chrome/Opera/Safari */
        color: #fff;
      }

      ::-moz-placeholder {
        /* Firefox 19+ */
        color: #fff;
      }

      :-ms-input-placeholder {
        /* IE 10+ */
        color: #fff;
      }

      :-moz-placeholder {
        /* Firefox 18- */
        color: #fff;
      }
    </style>
    <script src="../public/jquery-3.4.1.js"></script>
    <script src="../public/vue.js"></script>
    <script src="../public/snowflakes.min.js"></script>
    <script src="../public/common.js"></script>
  </head>

  <body>
    <div class="container flexCenter" id="app">
      <div class="content whiteBorder flexCenter">
        <div
          class="flexCenter"
          style="height:100%;width:100%;justify-content: space-around;"
          v-if="!loginloading&&!msgShow"
        >
          <div class="operateDiv whiteBorder flexCenter">
            <input
              type="text"
              class="flexCenter fontStyle"
              style="text-align: center"
              v-bind:value="loginName"
              @input="loginNameChange"
              placeholder="USERNAME"
            />
          </div>
          <div class="operateDiv whiteBorder flexCenter">
            <input
              type="password"
              class="flexCenter fontStyle"
              style="text-align: center"
              v-bind:value="password"
              @input="passwordChange"
              placeholder="PASSWORD"
            />
          </div>
          <div class="operateDiv whiteBorder flexCenter">
            <button class="fontStyle flexCenter" type="button" @click="signin">
              {{ buttonText }}
            </button>
          </div>
        </div>
        <div class="message fontStyle" v-if="loginloading||msgShow">
          <p class="messagep" v-bind:class="{msgerror:msgError}">
            {{ message }}
          </p>
        </div>
      </div>
    </div>
    <script>
      $(() => {
        $(document).ajaxComplete(function(event, jqxhr, settings, exception) {
          if (settings.url === '/auth/signIn') {
            app.loginloading = false
          }
        })
        $(document).ajaxError(function(event, jqxhr, settings, exception) {
          if (settings.url === '/auth/signIn') {
            app.loginloading = false
            app.showMsg('NETWORK ERROR')
          }
        })
      })

      var sf = new Snowflakes({
        color: '#ffffff',
        count: 75,
        minOpacity: 0.2,
        maxOpacity: 0.6
      })
      var app = new Vue({
        el: '#app',
        data: {
          loginloading: false,
          msgShow: false,
          message: 'LOADING',
          anima: '',
          buttonText: 'SIGN IN',
          loginName: '',
          password: '',
          msgError: false
        },
        methods: {
          loginloadAnima: function() {
            if (this.loginloading) {
              if (this.anima.length >= 3) {
                this.anima = ''
              } else {
                this.anima = this.anima + '.'
              }
              this.message = 'LOADING' + this.anima
              setTimeout(() => {
                this.loginloadAnima()
              }, 500)
            }
          },
          loginNameChange: function(event) {
            this.loginName = event.target.value
          },
          passwordChange: function(event) {
            this.password = event.target.value
          },
          signin: function() {
            this.loginloading = true
            this.loginloadAnima()
            $.post(
              '/auth/signIn',
              {
                loginName: this.loginName,
                password: this.password
              },
              res => {
                this.loginloading = false
                //登录成功
                console.log(res)
                if (res.return_code == 200 && res.return_obc) {
                  this.showMsg(res.return_msg, false)
                  const obc = res.return_obc
                  setCookie('authorization', obc['authorization'], 100)
                  setCookie('username', obc['username'], 100)
                  setTimeout(() => {
                    window.location.href = '/page/home'
                  }, 1500)
                } else {
                  this.showMsg(res.return_msg)
                }
              }
            )
          },
          showMsg: function(msg = '', error = true, time = 2500) {
            this.msgShow = true
            this.msgError = error
            this.message = msg
            setTimeout(() => {
              this.msgShow = false
              this.msgError = false
            }, time)
          }
        }
      })
    </script>
  </body>
</html>
