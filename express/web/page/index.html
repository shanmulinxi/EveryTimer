<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>WelCome</title>

    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
        html {
            font-size: 100%;
            height: 100%;
            width: 100%;
        }

        body {
            font-size: 0.14rem;
            margin: 0;
            background: #000;
            height: 100%;
            width: 100%;
            /* border: #FFF 5px solid; */

        }

        .whiteBorder {
            border: #FFF 0.3rem solid;


        }

        .flexCenter {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {

            height: 100%;
            width: 100%;
        }

        .content {
            height: 50%;
            width: 80%;
        }

        @media screen and (min-width: 400px)and (min-height:800px) {
            .content {
                height: 30%;
                width: 30%;
            }

        }

        .operateDiv {
            height: 20%;
            width: 80%;
        }

        input {
            background: #000;
            color: #FFF;
            width: 100%;
            height: 100%;
            border-width: 0;
            font-size: 1.5rem;
        }

        button {
            width: 100%;
            height: 100%;
            background: #000;
            color: #FFF;
            border-width: 0;
            font-size: 1.5rem;
        }

        .confirm {
            color: #FFF;
        }

        ::-webkit-input-placeholder {
            /* Chrome/Opera/Safari */
            color: #FFF;
        }

        ::-moz-placeholder {
            /* Firefox 19+ */
            color: #FFF;
        }

        :-ms-input-placeholder {
            /* IE 10+ */
            color: #FFF;
        }

        :-moz-placeholder {
            /* Firefox 18- */
            color: #FFF;
        }
    </style>
    <script src="../public/jquery-3.4.1.js"></script>
    <script src="../public/vue.js"></script>
    <script src='../public/snowflakes.min.js'></script>
</head>

<body>



    <div class="container flexCenter" id="app">
        <div class="content whiteBorder flexCenter" style="justify-content: space-around">
            <div class="operateDiv whiteBorder flexCenter">
                <input type="text" class="flexCenter" style="text-align: center" v-bind:value="loginName"
                    @input="loginNameChange" placeholder="USERNAME">
            </div>
            <div class="operateDiv whiteBorder flexCenter">
                <input type="password" class="flexCenter" style="text-align: center" v-bind:value="password"
                    @input="passwordChange" placeholder="PASSWORD">
            </div>
            <div class="operateDiv whiteBorder confirm">
                <button type="button" @click="signin">{{buttonText}}</button>
            </div>
        </div>
    </div>
    <script>
        var sf = new Snowflakes({
            color: "#ffffff",
            count: 75,
            minOpacity: 0.2,
            maxOpacity: 0.6
        });
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                buttonText: "SIGN IN",
                loginName: "",
                password: "",
            },

            methods: {
                loginNameChange: function (event) {
                    this.loginName = event.target.value
                },
                passwordChange: function (event) {
                    this.password = event.target.value
                },
                signin: function (event) {
                    console.log(event)
                    $.post('/auth/signIn', {
                        loginName: this.loginName,
                        password: this.password,
                    }, function (data) {
                        // $('.result').html(data);
                        console.log(data)
                    });
                }
            }
        })
    </script>
</body>

</html>
